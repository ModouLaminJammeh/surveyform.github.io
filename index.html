<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="title" >Survey Form</h1>

        <div class="container">
          <p id="description" >
            Let us know how we can improve freeCodeCamp
          </p>  

          <form id="survey-form" action=""  >

            <div class="form__group">
                <label for="name" id="name-label" >*Name</label>
                <input type="text" id="name" placeholder="enter your name" required> 
            </div>

            <div class="form__group">
                    <label for="email" id="email-label">*Email</label>
                    <input type="email" id="email" placeholder="enter your email" required> 
                </div>

                <div class="form__group">
                        <label for="number" id="number-label">*Age</label>
                        <input type="number" id="number" min="1" max="60" placeholder="enter your age">
                    </div>

                    <div class="form__group">
                            <label for="role" >which of the following best describe your role?
                            </label>
                            <select name="role of Education" id="dropdown">
                                <option value="" disabled>Select an option</option>
                                <option value="Student">Student</option>
                                <option value="Full Time Job">Full Time Job</option>
                                <option value="Full time learner">Full time learner</option>
                                <option value="prefer not say">prefer not say</option>
                                <option value="other">other</option>
                               
                            </select>

                        </div>


                        <div class="form__group">
                            <label for="rating">*How likely is that you would recommend freeCodeCamp to a friend? </label>
                            <div  class="form__sub__group">
                                <label for="definately">
                                    <input type="radio" name="rating" value="definately">
                                    definately
                                </label>
                                <label for="maybe">
                                        <input type="radio" name="rating" value="maybe">
                                        maybe
                                    </label>

                                    <label for="not sure">
                                            <input type="radio" name="rating" value="not sure">
                                            not sure
                                        </label>
                                </div>  

                            </div>
                            <div class="form__group">
                                    <label for="like" >What do you like most in FCC 
                                    </label>
                                    <select name="like" id="like">
                                            <option value="" disabled>Select an option</option>
                                        <option value="challenges">challenges</option>
                                        <option value="projects">projects</option>
                                        <option value="community">community</option>
                                        <option value="open source">open source</option>
                                      
                                    </select>
                                </div>
                                    <div class="form__group">
                                        <label for="improvements">Things that should be improved in the future(Check all that apply):</label>
                                       
                                            
                                           <div class="form__sub__group">
                                                <label>
                                                <input type="checkbox" name="prefer" value="front end projects">
                                                front end projects
                                               </label>
                                            
                                            
                                            
                                            <label>
                                                    <input type="checkbox" name="prefer" value="Back-end Projects">
                                                    Back-end Projects
                                             </label>
                                          

                                           
                                          
                                             <label>
                                                    <input type="checkbox" name="prefer" value="Data Visualization">
                                                    Data Visualization
                                            </label>
                                            

                                            
                                            <label>
                                                    <input type="checkbox" name="prefer" value="Challenges">
                                                    Challenges
                                            </label>
                                        

                                        
                                                    <label>
                                                    <input type="checkbox" name="prefer" value="Open Source Community">
                                                    Open Source Community
                                            </label>
                                       

                                        
                                           <label>
                                    <input type="checkbox" name="prefer" value=" Gitter help rooms">
                                    Gitter help rooms
                                  </label>
                                

                                
                                    <label>
                                      <input type="checkbox" name="prefer" value=" Videos">
                                      Videos
                                </label>
                            

                                                

                                                 <label>
                                                  <input type="checkbox" name="prefer" value=" City Meetups">
                                                  City Meetups
                                                     </label>

                                                    

                                                   
                                                         <label>
                                                          <input type="checkbox" name="prefer" value="Wiki">
                                                          Wiki
                                                         </label>
                                                        

                                                    
                                                           <label>
                                                          <input type="checkbox" name="prefer" value=" Forum">
                                                          Forum
                                                            </label>
                                                       

                                                       
                                                            <label>
                                                            <input type="checkbox" name="prefer" value="Additional Courses">
                                                            Additional Courses
                                                          </label>
                                                        </div>   
                                                    </div>  
                               
                                <div class="form__group">
                                        <label for="comments">Any suggestions or comments?</label>
                                        <textarea name="comments" id="comments" ></textarea>
                                    </div>
            
                                    <div class="form__submit">
                                        <input class="button" type="submit" value="submit" id="submit">
                                    </div>
                 

          </form>

        </div>
    </div>
    
</body>
<SCript src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></SCript>
</html>
